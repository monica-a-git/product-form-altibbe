<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Product Form Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Product Form Bot</h2>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <!-- Initial bot message -->
            <div class="message bot-message">
                <p>Hello! Describe your product, and I'll generate some questions for your form. What are you selling?</p>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your product description here..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
